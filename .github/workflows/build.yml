name: Build and Test CI for Open Liberty + JEE using maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Test with Maven
      run: mvn -B test --file pom.xml
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: actions-demo-war
        path: target/actions-demo.war

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag actions-demo:latest
        docker tag actions-demo:latest ghcr.io/${{ github.repository_owner }}/actions-demo:latest

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker Image to GitHub Container Registry (Public)
      run: docker push ghcr.io/${{ github.repository_owner }}/actions-demo:latest

    # Tag the image to include the GitHub Container Registry and push it
    - name: Tag and Push Docker Image to GitHub Container Registry
      run: |
        docker tag actions-demo:$(date +%s) ghcr.io/${{ github.repository_owner }}/actions-demo:latest
        docker push ghcr.io/${{ github.repository_owner }}/actions-demo:latest


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
